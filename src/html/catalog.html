<section class="catalog">
    <div class="container catalog__container">
        <div class="catalog__order order">
            <section class="order__wrapper">
                    <!--START  кнопка корзины -->
                <div class="order__wrap-title" tabindex="0" role="button" aria-label="">  <!--tabindex ="0" - заменяет кнопку-->
                    <h2 class="order__title" >Корзина</h2>
                    <span class="order__count">0</span>
                </div>
                    <!--END  кнопка корзины -->
                    <!--START  контейнер корзины -->
                <div class="order__wrap_list">
                    <!--START  меню бурегеров -->
                    <ul class="order__list"></ul>
                    <!--END  меню бурегеров -->
                    <!--START  итого в заказе -->
                    <div class="order__total">
                        <p>Итого</p>
                        <p>
                            <span class="order__total-amount">0</span>
                            <span class="currency">₽</span>
                        </p>
                    </div>
                    <!--END  итого в заказе -->
                    <!--START  кнопка оформить заказ -->
                    <button class="order__submit">Оформить заказ</button>
                    <!--END  кнопка оформить заказ -->
                    <div class="order__wrap-apeal">
                        <p class="order__apeal">Бесплатная доставка</p>
                        <button class="order__close">Свернуть</button>
                    </div>

                </div>
                <!--END  контейнер корзины -->
            </section>
        </div>


        <div class="catalog__wrapper">
            <h2 class="catalog__title">Бургеры</h2>
            <div class="catalog__wrap_list">
                <ul class="catalog__list"></ul> <!--приходит с сервера-->
            </div>
        </div>
    </div>
</section>
